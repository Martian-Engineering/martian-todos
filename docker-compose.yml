services:
  postgres:
    image: postgres:16-alpine
    container_name: martian-todos-postgres
    environment:
      POSTGRES_USER: martian
      POSTGRES_PASSWORD: martian_dev
      POSTGRES_DB: martian_todos
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U martian -d martian_todos"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: builder
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://martian:martian_dev@postgres:5432/martian_todos
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-do-not-use-in-prod}
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    command: pnpm --filter @martian-todos/backend dev
    volumes:
      - ./apps/backend:/app/apps/backend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: builder
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    command: pnpm --filter @martian-todos/frontend dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./apps/frontend:/app/apps/frontend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5173/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

volumes:
  postgres-data:
