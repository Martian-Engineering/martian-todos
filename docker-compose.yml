services:
  postgres:
    image: postgres:16-alpine
    container_name: martian-todos-postgres
    environment:
      POSTGRES_USER: martian
      POSTGRES_PASSWORD: martian_dev
      POSTGRES_DB: martian_todos
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U martian -d martian_todos"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://martian:martian_dev@postgres:5432/martian_todos
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-do-not-use-in-prod}
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    profiles:
      - full

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    profiles:
      - full

volumes:
  postgres-data:
