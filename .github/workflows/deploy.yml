name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_BACKEND_REPOSITORY: ${{ secrets.ECR_BACKEND_REPOSITORY }}
      ECR_FRONTEND_REPOSITORY: ${{ secrets.ECR_FRONTEND_REPOSITORY }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_BACKEND_SERVICE: ${{ secrets.ECS_BACKEND_SERVICE }}
      ECS_FRONTEND_SERVICE: ${{ secrets.ECS_FRONTEND_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/backend/Dockerfile -t $REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG -t $REGISTRY/$ECR_BACKEND_REPOSITORY:latest .
          docker push $REGISTRY/$ECR_BACKEND_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_BACKEND_REPOSITORY:latest

      - name: Build and push frontend image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f apps/frontend/Dockerfile -t $REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG -t $REGISTRY/$ECR_FRONTEND_REPOSITORY:latest .
          docker push $REGISTRY/$ECR_FRONTEND_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_FRONTEND_REPOSITORY:latest

      - name: Deploy backend
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_BACKEND_SERVICE --force-new-deployment

      - name: Deploy frontend
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_FRONTEND_SERVICE --force-new-deployment
